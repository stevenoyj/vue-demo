<!DOCTYPE html>
<html>
<head>
	<title>extends</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>extends</h1>
	<hr>
	<div id="app">
		${num}
		<p><button @click="add">add</button></p>
	</div>
	<script type="text/javascript">
		var extendsObj={
			updated:function(){
				console.log("我是扩展的updated");
			},
			methods:{
				//与原生方法同名，扩展的不被执行
				add:function(){
					console.log("我是扩展出的方法");
					this.num++;
				}
			}
		};
		var app = new Vue({
			el:'#app',
			data:{
				num:1,
			},
			methods:{
				add:function(){
					console.log("我是原生的方法");
					this.num++;
				}
			},
			updated:function(){
				console.log("我是原生的update");
			},
			extends:extendsObj, //扩展只能放一个对象，不能放数组
			delimiters:['${','}']

		})
	</script>
</body>
</html>
