<!DOCTYPE html>
<html>
<head>
	<title>v-pre&v-cloak&v-once实例</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-pre&v-cloak&v-once实例</h1>
	<hr>
	<div id="app">
		<div v-pre>原样输出{{message}}</div>
		<div v-cloak>渲染完成后,才显示!</div>
		<div v-once>只渲染第一次{{message}}</div>
		<div><input type="text" v-model="message" name=""></div>
		<div>{{message}}</div>

	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'hello world!'
			}
		})
	</script>
</body>
</html>
