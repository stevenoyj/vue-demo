<!DOCTYPE html>
<html>
<head>
	<title>watch option</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>watch option</h1>
	<hr>
	<div id="app">
		<p>今日温度：{{wendu}}°</p>
		<P>穿衣建议：{{chuanyi}}</P>
		<p><button @click="shenggao">升温</button>
		<button @click="jiangwen">降温</button></p>

	</div>
	<script type="text/javascript">
		var chuanyiArray=['T恤短袖','夹克长裙','羽绒服']
		var app = new Vue({
			el:'#app',
			data:{
				wendu:14,
				chuanyi:'夹克长裙'
			},
			methods:{
				shenggao:function(){
					this.wendu+=5;
				},
				jiangwen:function(){
					this.wendu-=5;
				}
			},
			// watch:{
			// 	wendu:function(newVal,oldVal){
			// 		if(newVal>=26){
			// 			this.chuanyi=chuanyiArray[0];
			// 		}else if(newVal<26 && newVal>0){
			// 			this.chuanyi=chuanyiArray[1];
			// 		}else{
			// 			this.chuanyi=chuanyiArray[2];
			// 		}
			// 	}
			// }
		});
		app.$watch('wendu',function(newVal,oldVal){
					if(newVal>=26){
						this.chuanyi=chuanyiArray[0];
					}else if(newVal<26 && newVal>0){
						this.chuanyi=chuanyiArray[1];
					}else{
						this.chuanyi=chuanyiArray[2];
					}
				})
	</script>
</body>
</html>
