<!DOCTYPE html>
<html>
<head>
	<title>v-bind实例</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-bind实例</h1>
	<hr>
	<div id="app">
   		<p><img v-bind:src="imgSrc"  width="800px"></p>
		<p><a :href="webUrl" target="_blank">技术胖</a></p>
		<hr>
		<div :class="className">1、绑定Class</div>
		<div :class="{classA:isOk}">2、绑定Class中的判断</div>
		<div :class="[classA,classB]">3、绑定Class中的数组</div>
		<div :class="isOk?classA:classB">4、绑定Class中的三元运算符</div>		
		<hr>
		<div>
			<input type="checkbox" id="isOk" v-model="isOk" name="">
			<label for="isOk">isOk={{isOk}}</label>
		</div>
		<hr>
		<div :style="{color:red,fontsize:font}">5、绑定Style</div>
		<div :style="styleObject">6、绑定Style对象</div>

	</div>
	<style type="text/css">
		.classA{
			color:red;
		}
		.classB{
			font-size: 150%;
		}

	</style>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'hello world!',
				imgSrc:'http://59.110.165.66/static/upload/20180827/BHGDKLXVTOstsdVTTlwF.png',
				webUrl:'http://jspang.com/post/vue2-1.html',
				className:'classA',
				isOk:false,
				classA:'classA',
				classB:'classB',
				red:'red',
				font:'20px',
				styleObject:{
					color:'green',
					fontSize:'24px'
				}
			}
		})
	</script>
</body>
</html>
